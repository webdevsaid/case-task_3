<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="image1.jpg" alt="Изображение 1">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Изображение 2">
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Изображение 3">
        </div>
        <div class="controls">
            <button id="prevBtn">&lt; Назад</button>
            <span id="slideNumber">Изображение 1 из 3</span>
            <button id="nextBtn">Вперед &gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
